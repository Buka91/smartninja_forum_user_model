<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registration to NinjaTech forum</title>
    <!-- Bootstrap -->
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/assets/bootstrap/js/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="/assets/custom/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron reg">
            <h3 class="text-center">Registration</h3>
            <div class="row">
                <div class="col-md-6 col-md-offset-3"> <!-- col-md-offset-3 premakne za 3 polja v desno -->
                    <form method="post" action="/login">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>

                        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="password" class="form-control" name="confirm_password" required>
                        </div>

                        <button type="submit" class="btn btn-success">Register</button>
                        <a type="button" class="btn btn-primary" href="/login">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
