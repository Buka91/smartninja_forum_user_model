{% extends "base.html" %}

{% block title %}{{topic.title}}{% endblock title %}

{% block content %}

    <div class="panel panel-default down">
        <div class="panel-heading container-fluid">
            <div class="row">
                <h3 class="panel-title col-xs-4 ptitle">{{topic.title}}</h3>
                <p class="col-xs-4 pname">{{topic.author_username}}</p>
                <p class="col-xs-4 pdate">{{topic.created.strftime("%d.%m.%Y %H:%M")}}</p>
            </div>
        </div>
        <div class="panel-body">
            {{topic.content}}
        </div>
    </div>

{% endblock content %}
